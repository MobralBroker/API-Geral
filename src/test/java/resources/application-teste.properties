# Definindo a tabela que ficará salva o migration relacionado a este serviço, e ativando o baseline quando iniciar.
spring.flyway.baselineOnMigrate=true
spring.flyway.table=schema_version_api_geral


# Definindo a conexão com o Banco de dados PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-aula=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Definindo a chave secreta para a criaï¿½ï¿½o dos tokes de autenticaï¿½ï¿½o
api.security.token.secret=${JWT_SECRET:teste}

# Definindo a porta que irï¿½ executar a aplicaï¿½ï¿½o
server.port=8081

# Definindo o path da api de autenticacao
apiAutenticacao.path=${PATH_API_AUTH:http://localhost:8080}

# Definindo o path do kafka
spring.kafka.bootstrap-servers = localhost:9092

